
# Test if the application is running on port 7258
port:
  name: "port 8080"
  port: 7258
  protocol: tcp
  state: listening

# Test if the application responds to a basic HTTP request 
http:
  url: "http://localhost:8080"
  method: "GET"
  status: 200
  timeout: 10s

  # Check if the file `database.db` exists
file:
  path: "./database.db"  
  exists: true
