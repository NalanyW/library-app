name: Build and Push and Test Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract Docker image metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ vars.DOCKER_USERNAME }}/my-image

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          context: ./LibraryMVC/  # Root of the project
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./LibraryMVC/  # Root of the project
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          annotations: ${{ steps.meta.outputs.annotations }}
          provenance: true
          sbom: true
          
      - name: Pull Docker image
        run: docker pull nalanyw/my-image:main  # Replace with your actual image
  
      - name: Run Docker container
        run: |
          docker run -d -p 8080:80 nalanyw/my-image:main  # Adjust port mappings if necessary
          sleep 5  # Give the container some time to start up
  
      # Step 6: Install GOSS
      - name: Install GOSS
        run: |
          curl -fsSL https://goss.rocks/install | sh
  
      # Step 7: Run GOSS tests
      - name: Run GOSS tests
        run: goss validate --retry-timeout 15s --sleep 2s
        env:
          GOSS_FILES_PATH: ./goss.yaml 

      # Step 7: Run GOSS tests
      - name: Run health check
        run: |
          goss serve &
          curl localhost:8080/healthz
        env:
          GOSS_FILES_PATH: ./goss.yaml  

  
      # Step 8: Clean up: Stop and remove the Docker container
      - name: Clean up Docker container
        run: |
          ls
          docker ps -q --filter "ancestor=nalanyw/my-image:maint" | xargs docker stop
          docker ps -a -q --filter "ancestor=nalanyw/my-image:main" | xargs docker rm
